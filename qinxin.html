<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沁心楼 - 吴家山中学艺术楼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a5d8a;
            --secondary-color: #a87aa8;
            --accent-color: #d4b8d4;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">沁心楼</h1>
            <p class="building-subtitle">吴家山中学艺术楼</p>
            <p class="building-tagline">艺术陶冶性灵之美</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">楼宇介绍</h2>
            <div class="feature-quote">
                "沁心"传递艺术陶冶性灵之美。音乐、美术等课程在此展开，以美感浸润心灵，提升人文素养。
            </div>
            <p>楼名强调艺术教育如清泉沁人心脾，培养学生的审美力与创造力。沁心楼是学校美育教育的重要阵地，承载着培养学生艺术素养和人文情怀的神圣使命。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-palette feature-icon"></i>
                    <h3>美感浸润</h3>
                    <p>通过艺术教育提升审美素养</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-music feature-icon"></i>
                    <h3>艺术陶冶</h3>
                    <p>培养艺术兴趣和创作能力</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-heart feature-icon"></i>
                    <h3>心灵滋养</h3>
                    <p>如清泉般沁人心脾的艺术教育</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 沁心楼</p>
            <p>艺术殿堂 · 美育摇篮</p>
        </footer>
    </div>
</body>
</html>
